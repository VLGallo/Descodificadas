<!DOCTYPE html>
<html>
<head>
	<title>Tabela Periódica dos Elementos</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<table class="tabela-periodica">
        <tbody>
		<tr class="row">
			<td class="elemento hidrogenio">
				<span class="numero">1</span>
				<span class="symbolo">H</span>
				<span class="nome">Hidrogênio</span>
				<span class="massa">1,01</span>
            </td>
			<td class="elemento helio">
				<span class="numero">2</span>
				<span class="simbolo">He</span>
				<span class="nome">Hélio</span>
				<span class="massa">4,00</span>
            </td>
        </tr>
        <tr class="row">
			<td class="elemento litio">
				<span class="numero">3</span>
				<span class="simbolo">Li</span>
				<span class="nome">Lítio</span>
				<span class="massa">6,941</span>
            </td>
			<td class="elemento berilio">
				<span class="numero">4</span>
				<span class="simbolo">Be</span>
				<span class="nome">Berílio</span>
				<span class="massa">9,012</span>
            </td>
			<td class="elemento boro">
				<span class="numero">5</span>
				<span class="simbolo">B</span>
				<span class="nome">Boro</span>
				<span class="massa">10,81</span>
            </td>
			<td class="elemento carbono">
				<span class="numero">6</span>
				<span class="simbolo">C</span>
				<span class="nome">Carbono</span>
				<span class="massa">12,01</span>
            </td>
			<td class="elemento nitrogenio">
				<span class="numero">7</span>
				<span class="simbolo">N</span>
				<span class="nome">Nitrogênio</span>
				<span class="massa">14,01</span>
            </td>
			<td class="elemento oxigenio">
				<span class="numero">8</span>
				<span class="simbolo">O</span>
				<span class="nome">Oxigênio</span>
				<span class="massa">16,00</span>
            </td>
			<td class="elemento fluor">
				<span class="numero">9</span>
				<span class="simbolo">F</span>
				<span class="nome">Flúor</span>
				<span class="massa">19,00</span>
            </td>
			<td class="elemento neonio">
				<span class="numero">10</span>
				<span class="simbolo">Ne</span>
				<span class="nome">Neônio</span>
				<span class="massa">20,18</span>
            </td>
		</tr>
        <tr class="row">
            <td class="elemento sodio">
				<span class="numero">11</span>
				<span class="simbolo">Na</span>
				<span class="nome">Sódio</span>
				<span class="massa">22,99</span>
            </td>

		<!-- Adicione as demais linhas aqui -->
	</tbody>
    </table>
</body>
</html>
